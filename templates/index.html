{% extends 'base.html' %}

{% block conteudo %}
<h1>Gerenciador de Assentos para o Teatro São Francisco</h1>
<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Apelido</th>
        <th scope="col">Admin</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
    {% for u in users %}
      <tr>
        <th scope="row">{{u.id+1}}</th>
        <td>{{u.nome}}</td>
        <td>{{u.email}}</td>
        <td>{{u.telefone}}</td>
        <td>{{u.apelido}}</td>
        <td>{{u.admin}}</td>
        <td>Editar | Excluir</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
