{% extends 'base.html' %}

{% block conteudo %}
<h1>Assento</h1>
<hr>
<h3>Evento {{evento.nome}}</h3>
<div>
    <p>Fileira <b>{{fileira.upper()}}</b> assento <b>{{numero}}</b>.</p>
    {% if livre %}
        Assento Livre: <img width="22" height="22" src="{{ url_for('static', filename='imagens/verde.png')}}">
    {% else %}
        Assento Ocupado: <img width="22" height="22" src="{{ url_for('static', filename='imagens/vermelho.png')}}">
    {% endif %}
</div>
<hr>

<h4>Inserir Valor do Ingresso</h4>
<form action="{{url_for('evento',id=evento.id)}}" method="post">
    <div class="input-group mb-3">
        <span class="input-group-text">R$</span>
        <!-- <span class="input-group-text">0.00</span> -->
        <input type="text" class="form-control" aria-label="" id="preco" name="preco" required>
    </div>
    <button type="submit" class="btn btn-success" {% if not livre %} disabled {% endif %}>Validar venda!</button>
</form>


<!-- <a class="btn btn-success" role="button" aria-disabled="true" href="/venda">Validar</a> -->
  
<hr>
<a href="{{url_for('evento',id=evento.id)}}">Voltar ao Evento nยบ {{evento.id}}</a>

{% endblock %}
